<div class="create-event-container">
  <!-- Хедер с кнопкой назад -->
  <header class="page-header">
    <button class="back-button" (click)="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="page-title">Создание мероприятия</h1>
  </header>

  <!-- Форма для создания события -->
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <div class="form-group">
      <label for="name">Название события:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="event.name"
        required
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="event.description"
        required
        class="form-textarea"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="start_time">Начало:</label>
      <input
        type="datetime-local"
        id="start_time"
        name="start_time"
        [(ngModel)]="event.start_time"
        required
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="end_time">Окончание:</label>
      <input
        type="datetime-local"
        id="end_time"
        name="end_time"
        [(ngModel)]="event.end_time"
        required
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="location">Место:</label>
      <input
        type="text"
        id="location"
        name="location"
        [(ngModel)]="event.location"
        required
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="image">Изображение:</label>
      <input
        type="file"
        id="image"
        name="image"
        (change)="onImageChange($event)"
        required
        class="form-input"
      />
    </div>

    <button type="submit" class="btn-submit" [disabled]="!eventForm.form.valid">
      Создать событие
    </button>
  </form>
</div>
